<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <title>Title</title>
</head>
<body>

<br>
<h1>add <small>please complete it</small></h1>
<br>
<form action="/inert" class="form-horizontal" method="post">
    <div class="form-group">
        <label for="userName" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-5">
            <input class="form-control" type="text" id="userName" name="userName">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-1 control-label">Password</label>
        <div class="col-sm-5">
            <input class="form-control" type="password" id="password" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-1 control-label">Phone</label>
        <div class="col-sm-5">
            <input class="form-control" type="number" id="phone" name="phone">
        </div>
    </div>
    <div class="form-group">
        <input class="btn btn-info" value="Submit" type="submit">
        &nbsp;&nbsp;&nbsp;
        <input class="btn btn-info" value="Reset" type="reset">
        &nbsp;&nbsp;&nbsp;
        <a class="btn btn-success" href="/list">Index</a>
    </div>

</form>


</body>
</html>
